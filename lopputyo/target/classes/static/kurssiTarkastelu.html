<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Search</title>
</head>
<body>
<form method="GET" action = "http://localhost:8080/coursesbyid">
  <label>Search by course ID-number:</label><br>
  <input type="text" name="courseID"><br>
  <input type = "submit" value = "Check">
</form>

<form method="GET" action = "http://localhost:8080/coursesbyname">
  <label>Search by course name:</label><br>
  <input type="text" name="coursename"><br>
  <input type = "submit" value = "Check">
</form>

<form method="GET" action = "http://localhost:8080/coursesbyteacher">
  <label>Search by teacher's name:</label><br>
  <input type="text" name="teacher"><br>
  <input type = "submit" value = "Check">
</form>
<form method="GET" action="http://localhost:8080/allcourses">
  <input type="submit" value="Show all courses">
</form>
</body>
</html>
